<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>

        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: indianred;
        }
        .banner{
            width: 100%;
            height: 100vh;
            background-size: cover;

        }
        .navbar{
            width: 85%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .Logo{
            width: 140px;
            cursor: pointer;
        }
        .navbar ul li{
            list-style: none;
            display: inline-block;
            margin: 40px;
            position: relative;
        }
        .navbar ul li a{
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
        }
        .navbar ul li::after{
            content: '';
            height: 3px;
            width: 0;
            background: #009689;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }
        .navbar ul li:hover::after{
            width: 100%;
        }
        .content{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
        .content h1{
            font-size: 70px;
            margin-top: 80px;
        }
        .content p{
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
        button{
            width: 200px;
            padding: 15px 0;
            text-align: center;
            margin: 20px 10px;
            border-radius: 25px;
            font-weight: bold;
            border: 3px solid #005596;
            background: transparent;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        span{
            background: #009687;
            height: 100%;
            width: 0;
            border-radius: 25px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
            transition: 0.5s;
        }
        button:hover span{
            width: 100%;
        }
        button:hover{
            border: none;
            background-color: yellow;
            color: black;
        }
    </style>
    <meta charset="UTF-8">
    <title>MyConnect Login</title>
    <ul>
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/MyConnectLogin">MyConnect</a></li>
        <li><a href="/ToDoActivity">ToDo</a></li>
        <li><a href="/Minilabs">MiniLabs</a></li>
    </ul>
    <link rel="stylesheet" href="/overarching.css">
</head>

<body>
<h2>Canvas API ID</h2>
<form id="MyConnectLogin" action="/MyConnectLogin" method="GET">
    <label for="id4">ID: </label>
    <input name="id4" id="id4" required type="text"/>
    <button>Set ID</button>
</form>
<br>
<form action="MyConnect">
    <button>Go to MyConnect</button>
</form>

<p th:text="'Your ID is: ' + ${idTest}"></p>

</body>
</html>
