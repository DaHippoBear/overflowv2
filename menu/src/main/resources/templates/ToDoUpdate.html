<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update ToDo</title>
</head>
<style>
       *{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: indianred;
    }
    .banner{
        width: 100%;
        height: 100vh;
        background-size: cover;

    }
    .navbar{
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .Logo{
        width: 140px;
        cursor: pointer;
    }
    .navbar ul li{
        list-style: none;
        display: inline-block;
        margin: 40px;
        position: relative;
    }
    .navbar ul li a{
        text-decoration: none;
        color: #ffffff;
        text-transform: uppercase;
    }
    .navbar ul li::after{
        content: '';
        height: 3px;
        width: 0;
        background: #009689;
        position: absolute;
        left: 0;
        bottom: -10px;
        transition: 0.5s;
    }
    .navbar ul li:hover::after{
        width: 100%;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        color: #fff;
    }
    .content h1{
        font-size: 70px;
        margin-top: 80px;
    }
    .content p{
        margin: 20px auto;
        font-weight: 100;
        line-height: 25px;
    }
    button{
        width: 200px;
        padding: 15px 0;
        text-align: center;
        margin: 20px 10px;
        border-radius: 25px;
        font-weight: bold;
        border: 3px solid #005596;
        background: transparent;
        color: #fff;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }
    span{
        background: #009687;
        height: 100%;
        width: 0;
        border-radius: 25px;
        position: absolute;
        left: 0;
        bottom: 0;
        z-index: -1;
        transition: 0.5s;
    }
    button:hover span{
        width: 100%;
    }
    button:hover{
        border: none;
    }
</style>
<body><div layout:fragment="content" th:remove="tag">

<h1>Enter in new information to update your ToDo item:</h1>
<form action="#" th:action="@{/ToDoActivity/ToDoUpdate}" th:object="${todo}" method="POST">
  <table>
    <tr>
      <td>ID:</td>
      <td th:text="${todo.id}">Item ID:</td>
      <td><input type="hidden" th:field="*{id}" readonly="readonly" /></td>
    </tr>
    <tr>
      <td>Title:</td>
      <td th:text="${todo.title}">Title</td>
      <td><input type="hidden" th:field="*{title}" readonly="readonly" /></td>
      <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title:</td>
    </tr>
    <tr>
      <td>Description:</td>
      <td><input type="hidden" th:field="*{description}" readonly="readonly" /></td>
      <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description:</td>
    </tr>
    <tr>
      <td><button type="submit">Save Changes</button></td>
    </tr>
  </table>
</form>
</div></body>
</html>
